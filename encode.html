<main class="container mt-2">
    <h1>Transmission Encoder</h1>
    
    <div class="grid grid-2">
        <div class="card">
            <h2>Settings</h2>
            
            <label for="imageUpload">Select Source Image</label>
            <input type="file" id="imageUpload" accept="image/png, image/jpeg, image/jpg">
            
            <label>Transmission Mode</label>
            <div style="background: #111; padding: 10px; border: 1px solid var(--primary-yellow); color: var(--primary-yellow); font-family: var(--font-tech); margin-bottom: 1.5rem;">
                â—‰ Robot 36 (36 sec, Color)
            </div>

            <div class="mt-2">
                <button id="generate-audio" class="btn" disabled style="width: 100%;">Generate Signal</button>
            </div>
            
            <label class="mt-2">Encoding Progress</label>
            <div id="encoding-progress" class="meter-container">
                <div id="progress-fill" class="meter-fill" style="width: 0%"></div>
            </div>
            
            <hr style="border: 0; border-top: 1px solid #333; margin: 1.5rem 0;">

            <div style="display: flex; gap: 10px;">
                <button id="play-audio" class="btn" disabled style="flex: 1;">Play Audio</button>
                <button id="download-audio" class="btn" disabled style="flex: 1;">Download WAV</button>
            </div>
        </div>

        <div class="card crt-container scanlines">
            <h2>Preview</h2>
            <canvas id="preview-canvas" style="width: 100%; background: #000; border: 1px solid #333;"></canvas>
            
            <div class="text-center" style="margin-top: 1rem; font-size: 0.8rem; color: #666;">
                <p>Image will be resized to 320x240.</p>
            </div>
        </div>
    </div>
</main>
