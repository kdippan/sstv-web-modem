<main class="container mt-2">
    <h1>Receiver & Visualizer</h1>
    
    <div class="grid grid-2">
        <div class="card">
            <h2>Input Source</h2>
            
            <label style="color: var(--primary-yellow); margin-bottom: 5px; display:block;">Active Mode</label>
            <div style="background: #111; padding: 10px; border: 1px solid var(--signal-green); color: var(--signal-green); font-family: var(--font-tech); margin-bottom: 1.5rem;">
                â—‰ Robot 36 (36 sec)
            </div>
            
            <div class="mb-2">
                <label style="color: var(--signal-green);">Method A: Live Microphone</label>
                <div style="display: flex; gap: 1rem; margin-top: 5px;">
                    <button id="start-listening" class="btn" style="flex: 1; border-color: var(--signal-green); color: var(--signal-green);">RX ON (MIC)</button>
                    <button id="stop-listening" class="btn" style="flex: 1; border-color: #555; color: #555;">RX OFF</button>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #333; margin: 1.5rem 0;">

            <div class="mb-2">
                <label style="color: var(--primary-yellow);">Method B: Audio File</label>
                <input type="file" id="audio-file-upload" accept="audio/*" style="margin-top: 5px;">
                <p id="file-status" style="font-size: 0.8rem; color: #666; margin-top: 5px; font-family: var(--font-tech);">Waiting for signal...</p>
            </div>
        </div>

        <div class="card crt-container scanlines">
            <h2>Spectrum Bar Visualizer</h2>
            <canvas id="spectrum-visualizer" width="600" height="150" style="width: 100%; height: 150px; background: #000; border-bottom: 1px solid #333;"></canvas>
            
            <h2 class="mt-2">Decoded Image</h2>
            <canvas id="sstv-display" width="320" height="240" style="width: 100%; aspect-ratio: 320/240; background: #000; border: 1px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.5);"></canvas>
            
            <button id="download-image-btn" class="btn" style="width: 100%; margin-top: 15px; border-color: #fff; color: #fff;">Save Image</button>
        </div>
    </div>
</main>
